<div class="container">
    <div class="todo-box">
      <h2>To Do App</h2>
      <div class="input-group">
        <input type="text" [(ngModel)]="newTask" placeholder="Add a new task" />
        <button type="button" (click)="addTask()">+</button>
      </div>
      <ul>
        <li *ngFor="let task of tasks; let i = index" [ngClass]="{'completed': task.completed}">
          <input type="checkbox" (change)="toggleTaskCompletion(i)" [checked]="task.completed" />
          {{ task.text }}
        </li>
      </ul>
    </div>
  </div>
